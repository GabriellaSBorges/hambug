<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hambug</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="header">
        <h1 id="hambug_name">hambug</h1>
    </div>
    <div id="bug1"></div>

    <div id="elements_blur">
        <div id="phrase"></div>

        <section class="waves">
            <img id="wave_bread_1" src="./assets/onda_pao.png" alt="wave_bread_1"/>
            <img id="wave_yellow" src="./assets/onda_amarela.png" alt="wave_yellow"/>
            <img id="wave_lettuce" src="./assets/onda_alface.png" alt="wave_lettuce"/>
            <img id="tomato_1" src="./assets/fatia-de-tomate 1.png" alt="tomato_1"/>
            <img id="tomato_2" src="./assets/fatia-de-tomate 1.png" alt="tomato_2"/>
            <img id="tomato_3" src="./assets/fatia-de-tomate 1.png" alt="tomato_3"/>
            <img id="wave_cheese" src="./assets/onda_queijo.png" alt="wave_cheese"/>
            <img id="wave_bread_2" src="./assets/onda_pao.png" alt="wave_bread_2"/>
            <img id="wave_white" src="./assets/onda_branca.png" alt="wave_white"/>
            <img id="green" src="./assets/green.png" alt="green"/>
        </section>

        <section id="order_botton">
            <img class="botton_dark" src="./assets/botton_dark.png" alt="dark_botton"/>
            <img class="bug" src="./assets/erro 2.png" alt="bug2"/>
        </section>
    </div>

    <section class="products">
        <img id="morte_subita" src="./assets/morte_subita.png" alt="morte_subita"/>
        <img id="morte_lenta" src="./assets/morte_lenta.png" alt="morte_lenta"/>
        <img id="morte_rapida" src="./assets/morte_rapida.png" alt="morte_rapida"/>
    </section>

    <section id="morte_lenta_desc">
        <img class="image_click" src="./assets/morte_lenta.png" alt="morte_lenta"/>
        <img class="botton_light" src="./assets/botton_light.png" alt="light_botton"/>
        <div class="description">
            <h1 class="products_title">MORTE LENTA</h1>
            <p class="products_description">Saboroso no ponto certo. Você vai ficar sem conseguir esquecer!</p>
        </div>
    </section>

    <section id="morte_subita_desc">
        <img class="image_click" src="./assets/morte_subita.png" alt="morte_subita"/>
        <img class="botton_light" src="./assets/botton_light.png" alt="light_botton"/>
        <div class="description">
            <h1 class="products_title">MORTE SÚBITA</h1>
            <p class="products_description">Deliciosamente delicioso, você não terá mais desejos depois da primeira mordida!</p>
        </div>
    </section>

    <section id="morte_rapida_desc">
        <img class="image_click" src="./assets/morte_rapida.png" alt="morte_rapida"/>
        <img class="botton_light" src="./assets/botton_light.png" alt="light_botton"/>
        <div class="description">
            <h1 class="products_title">MORTE RÁPIDA</h1>
            <p class="products_description">Tão gostoso que você terá seus melhores últimos minutos!</p>
        </div>
    </section>

    <div id="final">
        <h1 id="company_name">@GSB</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
